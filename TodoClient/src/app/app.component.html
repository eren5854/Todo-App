
<div class="home">
  <h1>Todo App</h1>
  <div class="container">
    <div *ngIf="!updatebtn" class="add-work">
      <input type="text" [(ngModel)]="newTodo" (keyup.enter)="addTodo()" placeholder="Add Work" />
      <button type="submit" (click)="addTodo()"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div *ngIf="updatebtn" class="add-work">
      <input type="text" [(ngModel)]="newTodo" (keyup.enter)="updateDb()" placeholder="Add Work" />
      <button type="submit" (click)="updateDb()"><i class="fa-solid fa-floppy-disk"></i></button>
      <button  type="submit" (click)="cancel()"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <hr>
    <div class="example">
      <div class="example-container" >
        <h2>To do</h2>
      
        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList]"
          class="example-list"
          (cdkDropListDropped)="drop1($event)">
          <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.work}}
            <div class="buttons">
              <button (click)="update(item)" class="btn"><i class="fa-solid fa-pen-to-square"></i></button>
              <button (click)="delete(item.id)" class="btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="example-container">
        <h2>Done</h2>
      
        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList]"
          class="example-list"
          (cdkDropListDropped)="drop2($event)">
          <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.work}}
            <div class="buttons">
              <button (click)="delete(item.id)" class="btn"><i class="fa-solid fa-xmark"></i></button>
  
            </div>
          </div>
        </div>
      </div>

  </div>
